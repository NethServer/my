openapi: 3.0.3
info:
  title: My Nethesis API
  description: REST API for My Nethesis with business hierarchy management and RBAC
  version: 0.2.0
  contact:
    name: Nethesis S.r.l.
    url: http://www.nethesis.it
    email: info@nethesis.it
  license:
    name: AGPL-3.0-or-later
    url: https://www.gnu.org/licenses/agpl-3.0.html

servers:
  - url: https://api.your-domain.com/api
    description: Backend API server (port 8080)
  - url: https://collect.your-domain.com/api
    description: Collect API server (port 8081)

tags:

  - name: Backend - Applications
    description: Backend third-party application management
  - name: Backend - Authentication
    description: Backend public authentication and token management
  - name: Backend - Me
    description: Backend authenticated user profile management
  - name: Backend - Customers
    description: Backend customer management
  - name: Backend - Distributors
    description: Backend distributor management
  - name: Backend - Health
    description: Backend service health monitoring
  - name: Backend - Filters
    description: Backend filter data for UI dropdowns and selections
  - name: Backend - Organizations
    description: Backend organization hierarchy management
  - name: Backend - Resellers
    description: Backend reseller management
  - name: Backend - Roles
    description: Backend role management
  - name: Backend - Systems
    description: Backend system management and inventory
  - name: Backend - User
    description: Backend user profile and permissions
  - name: Backend - Users
    description: Backend user management with RBAC
  - name: Backend - Validators
    description: Backend validation endpoints for real-time checks
  - name: Backend - Impersonation
    description: Backend consent-based user impersonation system


  - name: Collect - Health
    description: Collect service health and monitoring
  - name: Collect - Systems
    description: Collect service system management and inventory collection

security:
  - BearerAuth: []

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token from auth exchange endpoint
    BasicAuth:
      type: http
      scheme: basic
      description: HTTP Basic authentication for system inventory collection

  schemas:
    ErrorResponse:
      type: object
      properties:
        code:
          type: integer
          description: HTTP error code
          example: 400
        message:
          type: string
          description: Error message
          example: "validation failed"
        data:
          $ref: '#/components/schemas/ErrorData'

    ErrorData:
      type: object
      properties:
        type:
          type: string
          enum: [validation_error, external_api_error]
          description: Type of error
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ValidationError'
        details:
          description: Additional error details

    ValidationError:
      type: object
      properties:
        key:
          type: string
          description: Field name that failed validation
          example: "username"
        message:
          type: string
          description: Error code or message
          example: "required"
        value:
          type: string
          description: Value that failed validation
          example: ""

    VATValidationResponse:
      type: object
      properties:
        exists:
          type: boolean
          description: Whether the VAT number exists in the specified entity type
          example: true

    Pagination:
      type: object
      properties:
        page:
          type: integer
          minimum: 1
          description: Current page number
          example: 1
        page_size:
          type: integer
          minimum: 1
          maximum: 100
          description: Number of items per page
          example: 20
        total_count:
          type: integer
          minimum: 0
          description: Total number of items
          example: 156
        total_pages:
          type: integer
          minimum: 0
          description: Total number of pages
          example: 8
        has_next:
          type: boolean
          description: Whether there is a next page
          example: true
        has_prev:
          type: boolean
          description: Whether there is a previous page
          example: false
        next_page:
          type: integer
          nullable: true
          description: Next page number if available
          example: 2
        prev_page:
          type: integer
          nullable: true
          description: Previous page number if available
          example: null
        sort_by:
          type: string
          nullable: true
          description: Field used for sorting
          example: "name"
        sort_direction:
          type: string
          nullable: true
          enum: ["asc", "desc"]
          description: Sort direction
          example: "asc"

    TokenExchangeRequest:
      type: object
      required:
        - access_token
      properties:
        access_token:
          type: string
          description: Logto access token to exchange
          example: "eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9..."

    TokenRefreshRequest:
      type: object
      required:
        - refresh_token
      properties:
        refresh_token:
          type: string
          description: Refresh token to exchange for new access token
          example: "eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9..."

    ChangePasswordRequest:
      type: object
      required:
        - current_password
        - new_password
      properties:
        current_password:
          type: string
          description: Current user password for verification
          example: "MyCurrentP4ssw0rd!"
        new_password:
          type: string
          minLength: 12
          maxLength: 128
          description: |
            New password meeting security requirements:
            - At least 12 characters long
            - At least one uppercase letter (A-Z)
            - At least one lowercase letter (a-z)
            - At least one digit (0-9)
            - At least one special character (!@#$%^&*...)
            - No more than 3 consecutive identical characters
            - Cannot contain common weak patterns
          example: "MyNewSecureP4ssw0rd!"

    ChangeInfoRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          description: User's full name (cannot be empty if provided)
          example: "John Doe"
        email:
          type: string
          format: email
          minLength: 1
          description: User's email address (cannot be empty if provided)
          example: "john.doe@example.com"
        phone:
          type: string
          nullable: true
          description: User's phone number (can be empty to remove)
          example: "+39 333 123456"

    AuthResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT access token (24h)
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        refresh_token:
          type: string
          description: Refresh token (7 days)
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        expires_in:
          type: integer
          description: Token expiration time in seconds
          example: 86400
        user:
          $ref: '#/components/schemas/UserProfile'

    UserProfile:
      type: object
      properties:
        id:
          type: string
          description: User ID
          example: "user_123456789"
        logto_id:
          type: string
          nullable: true
          description: Logto user ID
          example: "user_abc123def456"
        username:
          type: string
          description: Username
          example: "john.doe"
        email:
          type: string
          format: email
          description: User email address
          example: "john@example.com"
        name:
          type: string
          description: Full name
          example: "John Doe"
        phone:
          type: string
          nullable: true
          description: Phone number
          example: "+39 333 123456"
        user_roles:
          type: array
          items:
            type: string
          description: User role names
          example: ["Admin"]
        user_role_ids:
          type: array
          items:
            type: string
          description: User role IDs
          example: ["rol_admin_id_123"]
        user_permissions:
          type: array
          items:
            type: string
          description: User permissions from roles
          example: ["destroy:systems", "manage:systems", "read:systems"]
        org_role:
          type: string
          description: Organization role name
          example: "Owner"
        org_role_id:
          type: string
          description: Organization role ID
          example: "org_rol_owner_456"
        org_permissions:
          type: array
          items:
            type: string
          description: Organization permissions
          example: ["create:distributors", "manage:distributors"]
        organization_id:
          type: string
          description: Organization ID
          example: "org_123"
        organization_name:
          type: string
          description: Organization name
          example: "ACME Distribution"

    Organization:
      type: object
      properties:
        id:
          type: string
          description: Organization ID
          example: "org_123456789"
        name:
          type: string
          description: Organization name
          example: "ACME Distribution SpA"
        description:
          type: string
          description: Organization description
          example: "Main distributor for Italian and Swiss markets"
        custom_data:
          type: object
          description: Custom organization data
          additionalProperties: true
          example:
            email: "contact@acme-distribution.com"
            contactPerson: "John Smith"
            region: "Italy"
        branding:
          $ref: '#/components/schemas/OrganizationBranding'

    OrganizationInput:
      type: object
      required:
        - name
        - custom_data
      properties:
        name:
          type: string
          minLength: 1
          description: Organization name (cannot be empty)
          example: "ACME Distribution SpA"
        description:
          type: string
          description: Organization description
          example: "Main distributor for Italian and Swiss markets"
        custom_data:
          type: object
          description: Custom organization data (vat field is required)
          required:
            - vat
          properties:
            vat:
              type: string
              minLength: 1
              description: VAT number (required, cannot be empty)
              example: "IT12345678901"
          additionalProperties: true
          example:
            vat: "IT12345678901"
            email: "contact@acme-distribution.com"
            contactPerson: "John Smith"
            region: "Italy"

    User:
      type: object
      properties:
        id:
          type: string
          description: User account ID
          example: "usr_123456789"
        logto_id:
          type: string
          nullable: true
          description: Logto user ID
          example: "user_abc123def456"
        username:
          type: string
          description: Username
          example: "john.doe"
        email:
          type: string
          format: email
          description: Email address
          example: "john@example.com"
        name:
          type: string
          description: Full name
          example: "John Doe"
        phone:
          type: string
          nullable: true
          description: Phone number
          example: "+39 333 123456"
        organization:
          description: Organization information (null when not assigned to an organization)
          allOf:
            - $ref: '#/components/schemas/UserOrganization'
        roles:
          type: array
          items:
            $ref: '#/components/schemas/UserRole'
          description: User roles with names
          example: [{"id": "rol_admin_123", "name": "Admin"}]
        custom_data:
          type: object
          description: Custom user data
          additionalProperties: true
          example:
            department: "IT"
            position: "Senior Developer"
        created_at:
          type: string
          format: date-time
          description: Account creation timestamp
          example: "2025-06-20T14:30:00Z"
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp
          example: "2025-06-21T10:45:00Z"
        logto_synced_at:
          type: string
          format: date-time
          nullable: true
          description: Last Logto synchronization timestamp
          example: "2025-06-21T10:45:00Z"
        latest_login_at:
          type: string
          format: date-time
          nullable: true
          description: Timestamp of the last successful login via /auth/exchange endpoint. NULL means user has never logged in.
          example: "2025-06-21T15:30:45Z"
        deleted_at:
          type: string
          format: date-time
          nullable: true
          description: Soft delete timestamp (null if not deleted)
          example: null
        suspended_at:
          type: string
          format: date-time
          nullable: true
          description: Suspension timestamp (null if not suspended)
          example: null
        can_be_impersonated:
          type: boolean
          description: Whether this user can currently be impersonated (only shown for users with impersonation permissions, based on active consent)
          example: true

    UserInput:
      type: object
      description: |
        User creation request. Password is automatically generated by the server and sent via email.
      required:
        - email
        - name
        - user_role_ids
        - organization_id
      properties:
        email:
          type: string
          format: email
          description: Email address (username will be generated automatically)
          example: "john.doe@acme.com"
        name:
          type: string
          description: Full name
          example: "John Doe"
        user_role_ids:
          type: array
          items:
            type: string
          description: User role IDs to assign
          example: ["rol_abc123def456", "rol_xyz789abc123"]
        organization_id:
          type: string
          description: Organization ID to assign user to
          example: "org_xyz789"
        phone:
          type: string
          description: Phone number
          example: "+39 333 123456"
        custom_data:
          type: object
          description: Custom user data
          additionalProperties: true
          example:
            department: "IT"
            position: "Senior Developer"

    UserUpdate:
      type: object
      properties:
        name:
          type: string
          description: Full name
          example: "John Doe (Updated)"
        user_role_ids:
          type: array
          items:
            type: string
          description: User role IDs to assign
          example: ["rol_new_role_id_here", "rol_another_id"]
        phone:
          type: string
          description: Phone number
          example: "+39 333 123456"
        custom_data:
          type: object
          description: Custom user data
          additionalProperties: true
          example:
            department: "Sales"
            location: "Rome"

    PasswordResetRequest:
      type: object
      required:
        - password
      properties:
        password:
          type: string
          minLength: 12
          maxLength: 128
          description: |
            Password meeting security requirements:
            - At least 12 characters long
            - At least one uppercase letter (A-Z)
            - At least one lowercase letter (a-z)
            - At least one digit (0-9)
            - At least one special character (!@#$%^&*...)
            - No more than 3 consecutive identical characters
            - Cannot contain common weak patterns
          example: "MySecureP4ssw9rd!"


    Role:
      type: object
      properties:
        id:
          type: string
          description: Role ID
          example: "rol_admin_123"
        name:
          type: string
          description: Role name
          example: "Admin"
        description:
          type: string
          description: Role description
          example: "Full system administration capabilities"

    UserRole:
      type: object
      properties:
        id:
          type: string
          description: Role ID
          example: "rol_admin_123"
        name:
          type: string
          description: Role name
          example: "Admin"

    UserOrganization:
      type: object
      properties:
        id:
          type: string
          description: Local database organization ID
          example: "12345678-1234-1234-1234-123456789abc"
        logto_id:
          type: string
          description: Logto organization ID
          example: "org_123456789"
        name:
          type: string
          description: Organization name
          example: "ACME Corp"

    OrganizationRole:
      type: object
      properties:
        id:
          type: string
          description: Organization role ID
          example: "org_rol_owner_123"
        name:
          type: string
          description: Organization role name
          example: "Owner"
        description:
          type: string
          description: Organization role description
          example: "Complete control over organization and business hierarchy"

    OrganizationReference:
      type: object
      properties:
        id:
          type: string
          description: Organization ID
          example: "org_123456789"
        name:
          type: string
          description: Organization name
          example: "ACME Corp"
        description:
          type: string
          description: Organization description
          example: "Main customer organization"
        type:
          type: string
          enum: [owner, distributor, reseller, customer]
          description: Organization type
          example: "customer"
        branding:
          $ref: '#/components/schemas/OrganizationBranding'

    OrganizationBranding:
      type: object
      properties:
        logo_url:
          type: string
          description: Organization logo URL
          example: "https://cdn.example.com/logos/org-console.png"
        dark_logo_url:
          type: string
          description: Organization dark theme logo URL
          example: "https://cdn.example.com/logos/org-console-dark.png"

    ThirdPartyApplication:
      type: object
      properties:
        id:
          type: string
          description: Application ID
          example: "app_123456789"
        name:
          type: string
          description: Application name (FQDN)
          example: "management.company.com"
        description:
          type: string
          description: Application description
          example: "Management interface for system administrators"
        redirect_uris:
          type: array
          items:
            type: string
          description: OAuth redirect URIs
          example: ["https://management.company.com/callback"]
        post_logout_redirect_uris:
          type: array
          items:
            type: string
          description: Post logout redirect URIs
          example: ["https://management.company.com"]
        login_url:
          type: string
          description: OAuth2 login URL with dynamic scopes and parameters
          example: "https://tree6d.logto.app/oidc/auth?client_id=app_123456789&redirect_uri=https%3A%2F%2Fmanagement.company.com%2Fcallback&response_type=code&scope=openid+profile+email+roles&state=random-state-string"
        branding:
          $ref: '#/components/schemas/ApplicationBranding'

    ApplicationBranding:
      type: object
      properties:
        display_name:
          type: string
          description: Application display name
          example: "Management Console"
        logo_url:
          type: string
          description: Application logo URL
          example: "https://cdn.example.com/logos/management-console.png"
        dark_logo_url:
          type: string
          description: Application dark theme logo URL
          example: "https://cdn.example.com/logos/management-console-dark.png"


    SystemTotals:
      type: object
      properties:
        total_systems:
          type: integer
          description: Total number of systems
          example: 1250
        alive_systems:
          type: integer
          description: Number of systems that communicated within the last timeout minutes
          example: 1100
        dead_systems:
          type: integer
          description: Number of systems that communicated but not within timeout minutes
          example: 100
        zombie_systems:
          type: integer
          description: Number of systems that were created but never communicated
          example: 50
        timeout_minutes:
          type: integer
          description: Timeout used for alive/dead determination
          example: 15

    Totals:
      type: object
      properties:
        total:
          type: integer
          description: Total count
          example: 125

    System:
      type: object
      properties:
        id:
          type: string
          description: System ID
          example: "4cf3053f-d0d5-4b10-b752-ff8f7b63c2f7"
        name:
          type: string
          description: System name
          example: "Production Server 01"
        type:
          type: string
          nullable: true
          enum: [ns8, nsec, nsec-controller]
          description: System type (auto-detected by collect service, null until first inventory collection)
          example: "nsec"
        status:
          type: string
          enum: [unknown, online, offline, deleted]
          description: System operational status (defaults to 'unknown', auto-updated by collect service)
          example: "unknown"
        fqdn:
          type: string
          description: Fully qualified domain name
          example: "prod-web-01.example.com"
        ipv4_address:
          type: string
          description: IPv4 address
          example: "192.168.1.100"
        ipv6_address:
          type: string
          description: IPv6 address
          example: "2001:db8::1"
        version:
          type: string
          description: System version
          example: "2.1.4"
        system_key:
          type: string
          description: Auto-generated unique commercial system key
          example: "ABC123DEF456"
        organization_id:
          type: string
          description: Organization ID to which this system belongs
          example: "org_123456789"
        organization_name:
          type: string
          description: Organization name to which this system belongs (resolved from distributors, resellers, or customers)
          example: "Acme Corporation"
        custom_data:
          type: object
          description: Custom system data
          additionalProperties: true
          example:
            datacenter: "EU-West-1"
            environment: "production"
            tier: "web"
        system_secret:
          type: string
          description: Auto-generated system secret (only returned during creation/regeneration)
          example: "generated-64-char-secret"
        notes:
          type: string
          description: Additional notes or description for the system
          example: "Production web server for EU region"
        created_at:
          type: string
          format: date-time
          description: System creation timestamp
          example: "2025-07-01T09:00:00Z"
        updated_at:
          type: string
          format: date-time
          description: System last update timestamp
          example: "2025-07-10T10:30:00Z"
        created_by:
          $ref: '#/components/schemas/SystemCreator'
        # Heartbeat status fields
        heartbeat_status:
          type: string
          enum: [alive, dead, zombie]
          description: System heartbeat status (alive=<15min, dead=>15min, zombie=never communicated)
          example: "alive"
        last_heartbeat:
          type: string
          format: date-time
          description: Last heartbeat timestamp
          example: "2025-07-21T10:25:00Z"
        heartbeat_minutes:
          type: integer
          description: Minutes since last heartbeat
          example: 5

    SystemCreator:
      type: object
      properties:
        user_id:
          type: string
          description: User ID who created the system
          example: "53h5zxpwu4vc"
        name:
          type: string
          description: Full name of the user who created the system
          example: "Edoardo Super"
        email:
          type: string
          description: Email of the user who created the system
          example: "edoardo.spadoni@nethesis.it"
        organization_id:
          type: string
          description: Organization ID of the creator
          example: "lbswt1rxdhbz"
        organization_name:
          type: string
          description: Organization name of the creator
          example: "Nethesis Italia"

    CreateSystemInput:
      type: object
      description: System creation request. Users can create systems for organizations they can manage based on hierarchical permissions.
      required:
        - name
        - organization_id
      properties:
        name:
          type: string
          description: System name
          example: "Production Server 01"
        organization_id:
          type: string
          description: Organization ID to associate the system with
          example: "org_123456789"
        custom_data:
          type: object
          description: Custom system data (optional)
          additionalProperties:
            type: string
          example:
            datacenter: "EU-West-1"
            environment: "production"
            tier: "web"
        notes:
          type: string
          description: Additional notes or description for the system (optional)
          example: "Production web server for EU region"

    UpdateSystemInput:
      type: object
      description: System update request. All fields are optional. Users can update systems created by their organization based on hierarchical permissions.
      properties:
        name:
          type: string
          description: System name
          example: "Production Server 01"
        organization_id:
          type: string
          description: Organization ID to associate the system with
          example: "org_123456789"
        custom_data:
          type: object
          description: Custom system data
          additionalProperties:
            type: string
          example:
            datacenter: "EU-West-1"
            environment: "production"
            tier: "web"
        notes:
          type: string
          description: Additional notes or description for the system
          example: "Production web server for EU region"

    ImpersonationConsent:
      type: object
      properties:
        id:
          type: string
          description: Consent ID
          example: "consent_123"
        user_id:
          type: string
          description: User ID who grants consent
          example: "usr_456"
        expires_at:
          type: string
          format: date-time
          description: Consent expiration timestamp
          example: "2025-09-04T14:30:00Z"
        max_duration_minutes:
          type: integer
          description: Maximum duration for each impersonation session in minutes
          example: 60
        created_at:
          type: string
          format: date-time
          description: Consent creation timestamp
          example: "2025-09-03T14:30:00Z"

    ImpersonationSession:
      type: object
      properties:
        session_id:
          type: string
          description: Unique session identifier
          example: "sess_abc123def456"
        impersonator_user_id:
          type: string
          description: User ID of the person doing the impersonation
          example: "usr_owner_123"
        impersonated_user_id:
          type: string
          description: User ID of the person being impersonated
          example: "usr_target_456"
        impersonator_username:
          type: string
          description: Username of the impersonator
          example: "owner@company.com"
        impersonated_username:
          type: string
          description: Username of the impersonated user
          example: "customer@example.com"
        impersonator_name:
          type: string
          description: Full name of the impersonator
          example: "John Doe"
        impersonated_name:
          type: string
          description: Full name of the impersonated user
          example: "Jane Smith"
        start_time:
          type: string
          format: date-time
          description: Session start timestamp
          example: "2025-09-02T14:30:00Z"
        end_time:
          type: string
          format: date-time
          nullable: true
          description: Session end timestamp (null if still active)
          example: "2025-09-02T15:45:00Z"
        duration_minutes:
          type: integer
          nullable: true
          description: Session duration in minutes (null if still active)
          example: 75
        action_count:
          type: integer
          description: Number of actions performed in this session
          example: 24
        status:
          type: string
          enum: [active, completed]
          description: Session status
          example: "completed"

    ImpersonationAuditEntry:
      type: object
      properties:
        id:
          type: string
          description: Audit entry ID
          example: "audit_xyz789abc"
        session_id:
          type: string
          description: Impersonation session ID
          example: "sess_abc123def456"
        impersonator_user_id:
          type: string
          description: User ID of the person doing the impersonation
          example: "usr_owner_123"
        impersonated_user_id:
          type: string
          description: User ID of the person being impersonated
          example: "usr_target_456"
        impersonator_username:
          type: string
          description: Username of the impersonator
          example: "owner@company.com"
        impersonated_username:
          type: string
          description: Username of the impersonated user
          example: "customer@example.com"
        impersonator_name:
          type: string
          description: Full name of the impersonator
          example: "John Doe"
        impersonated_name:
          type: string
          description: Full name of the impersonated user
          example: "Jane Smith"
        action_type:
          type: string
          enum: [session_start, session_end, api_call]
          description: Type of action performed
          example: "api_call"
        api_endpoint:
          type: string
          nullable: true
          description: API endpoint called (only for api_call actions)
          example: "/api/users"
        http_method:
          type: string
          nullable: true
          description: HTTP method used (only for api_call actions)
          example: "GET"
        request_data:
          type: string
          nullable: true
          description: Request data (only for api_call actions)
          example: "{\"limit\": 10}"
        response_status:
          type: integer
          nullable: true
          description: HTTP response status (only for api_call actions)
          example: 200
        timestamp:
          type: string
          format: date-time
          description: When this action occurred
          example: "2025-09-02T14:32:15Z"

  parameters:
    PageParam:
      name: page
      in: query
      description: Page number
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
        example: 1

    PageSizeParam:
      name: page_size
      in: query
      description: Items per page
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
        example: 20

    DistributorSortByParam:
      name: sort_by
      in: query
      description: Field to sort distributors by
      required: false
      schema:
        type: string
        enum: ["name", "description", "created_at", "updated_at"]
        example: "name"

    ResellerSortByParam:
      name: sort_by
      in: query
      description: Field to sort resellers by
      required: false
      schema:
        type: string
        enum: ["name", "description", "created_at", "updated_at"]
        example: "name"

    CustomerSortByParam:
      name: sort_by
      in: query
      description: Field to sort customers by
      required: false
      schema:
        type: string
        enum: ["name", "description", "created_at", "updated_at"]
        example: "name"

    UserSortByParam:
      name: sort_by
      in: query
      description: Field to sort users by
      required: false
      schema:
        type: string
        enum: ["name", "email", "username", "created_at", "updated_at", "latest_login_at", "organization"]
        example: "name"

    SystemSortByParam:
      name: sort_by
      in: query
      description: Field to sort systems by
      required: false
      schema:
        type: string
        enum: ["name", "type", "status", "fqdn", "version", "system_key", "created_at", "updated_at", "creator_name", "organization_name"]
        example: "name"

    SystemNameFilterParam:
      name: name
      in: query
      description: Filter systems by name (case-insensitive, partial match)
      required: false
      schema:
        type: string
        example: "backup-server"

    SystemTypeFilterParam:
      name: type
      in: query
      description: Filter systems by type/product (exact match). Supports multiple values for checkbox filtering.
      required: false
      schema:
        type: array
        items:
          type: string
        example: ["nsec", "ns8"]
      style: form
      explode: true

    SystemCreatedByFilterParam:
      name: created_by
      in: query
      description: |
        Filter systems by creator user ID or creator organization ID (exact match).
        Each provided ID is checked against both the user_id and organization_id fields of the system creator.
        Supports multiple values for checkbox filtering.

        Examples:
        - `?created_by=53h5zxpwu4vc` - matches systems created by user with ID 53h5zxpwu4vc
        - `?created_by=lbswt1rxdhbz` - matches systems created by users in organization lbswt1rxdhbz
        - `?created_by=53h5zxpwu4vc&created_by=lbswt1rxdhbz` - matches systems created by the user OR by users in the organization
      required: false
      schema:
        type: array
        items:
          type: string
        example: ["53h5zxpwu4vc", "lbswt1rxdhbz"]
      style: form
      explode: true

    SystemVersionFilterParam:
      name: version
      in: query
      description: Filter systems by version (exact match). Supports multiple values for checkbox filtering.
      required: false
      schema:
        type: array
        items:
          type: string
        example: ["8.0", "8.1", "8.2"]
      style: form
      explode: true

    SystemOrganizationFilterParam:
      name: organization_id
      in: query
      description: Filter systems by organization ID (exact match). Supports multiple values for checkbox filtering.
      required: false
      schema:
        type: array
        items:
          type: string
        example: ["org_abc123xyz", "org_def456uvw"]
      style: form
      explode: true

    SystemStatusFilterParam:
      name: status
      in: query
      description: |
        Filter systems by status (exact match). Supports multiple values for checkbox filtering.

        Special value "deleted" shows soft-deleted systems (where deleted_at IS NOT NULL).
        When "deleted" is combined with other statuses, both deleted and non-deleted systems matching the other statuses are returned.
      required: false
      schema:
        type: array
        items:
          type: string
          enum: ["unknown", "online", "offline", "deleted"]
        example: ["online", "unknown"]
      style: form
      explode: true

    SortDirectionParam:
      name: sort_direction
      in: query
      description: Sort direction
      required: false
      schema:
        type: string
        enum: ["asc", "desc"]
        default: "asc"
        example: "asc"

    SearchParam:
      name: search
      in: query
      description: Search term
      required: false
      schema:
        type: string
        minLength: 1
        example: "acme"

  responses:
    BadRequest:
      description: Bad request - validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Unauthorized:
      description: Unauthorized - invalid or missing token
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 401
              message:
                type: string
                example: "invalid token"
              data:
                type: object
                nullable: true
                example: null

    Forbidden:
      description: Forbidden - insufficient permissions
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 403
              message:
                type: string
                example: "insufficient permissions"
              data:
                type: object
                nullable: true
                example: null

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    UnprocessableEntity:
      description: Unprocessable entity - business logic error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 500
              message:
                type: string
                example: "internal server error"
              data:
                type: object
                nullable: true
                example: null

paths:
  # ===========================================================================
  # USER MANAGEMENT
  # ===========================================================================
  /users:
    get:
      operationId: getUsers
      tags:
        - Backend - Users
      summary: /users - List users
      description: Get paginated list of users with hierarchical authorization
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/PageSizeParam'
        - $ref: '#/components/parameters/SearchParam'
        - $ref: '#/components/parameters/UserSortByParam'
        - $ref: '#/components/parameters/SortDirectionParam'
      responses:
        '200':
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "users retrieved successfully"
                  data:
                    type: object
                    properties:
                      users:
                        type: array
                        items:
                          $ref: '#/components/schemas/User'
                      pagination:
                        $ref: '#/components/schemas/Pagination'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

    post:
      operationId: createUser
      tags:
        - Backend - Users
      summary: /users - Create user
      description: Create a new user with hierarchical authorization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 201
                  message:
                    type: string
                    example: "user created successfully"
                  data:
                    $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'

  /users/{id}:
    get:
      operationId: getUserById
      tags:
        - Backend - Users
      summary: /users/{id} - Get single user
      description: Get a specific user by ID with hierarchical authorization
      parameters:
        - name: id
          in: path
          required: true
          description: User ID
          schema:
            type: string
            example: "usr_123456789"
      responses:
        '200':
          description: User retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "user retrieved successfully"
                  data:
                    $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      operationId: updateUser
      tags:
        - Backend - Users
      summary: /users/{id} - Update user
      description: Update a user with hierarchical authorization
      parameters:
        - name: id
          in: path
          required: true
          description: User ID
          schema:
            type: string
            example: "usr_123456789"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "user updated successfully"
                  data:
                    $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'

    delete:
      operationId: deleteUser
      tags:
        - Backend - Users
      summary: /users/{id} - Delete user
      description: Delete a user with hierarchical authorization
      parameters:
        - name: id
          in: path
          required: true
          description: User ID
          schema:
            type: string
            example: "usr_123456789"
      responses:
        '200':
          description: User deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "user deleted successfully"
                  data:
                    type: object
                    nullable: true
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /users/{id}/password:
    patch:
      operationId: resetUserPassword
      tags:
        - Backend - Users
      summary: /users/{id}/password - Reset user password
      description: Reset a user's password (Admin only)
      parameters:
        - name: id
          in: path
          required: true
          description: User ID
          schema:
            type: string
            example: "usr_123456789"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordResetRequest'
      responses:
        '200':
          description: Password reset successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "password reset successfully"
                  data:
                    type: object
                    nullable: true
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /users/{id}/suspend:
    patch:
      operationId: suspendUser
      tags:
        - Backend - Users
      summary: /users/{id}/suspend - Suspend user
