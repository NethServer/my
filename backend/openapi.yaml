                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "consent status retrieved successfully"
                  data:
                    type: object
                    properties:
                      consent:
                        allOf:
                          - $ref: '#/components/schemas/ImpersonationConsent'
                        type: object
                        nullable: true
