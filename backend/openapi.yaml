      operationId: reactivateUser
      tags:
        - Backend - Users
      summary: /users/{id}/reactivate - Reactivate suspended user
      description: Reactivate a suspended user (requires manage:users permission and hierarchical validation)
      parameters:
        - name: id
          in: path
          required: true
          description: User ID
          schema:
            type: string
            example: "usr_123456789"
      responses:
        '200':
          description: User reactivated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "user reactivated successfully"
                  data:
                    type: object
                    nullable: true
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /users/totals:
    get:
      operationId: getUsersTotals
      tags:
        - Backend - Users
      summary: /users/totals - Get users totals
      description: Get total count of users accessible to the user (Admin role required)
      responses:
        '200':
          description: Users totals retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "users totals retrieved"
                  data:
                    $ref: '#/components/schemas/Totals'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  # ===========================================================================
  # APPLICATIONS
  # ===========================================================================
  /applications:
    get:
      operationId: getApplications
      tags:
        - Backend - Applications
      summary: /applications - Get third-party applications
      description: Get third-party applications filtered by user's organization membership, organization roles, and user roles
      responses:
        '200':
          description: Applications retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Applications retrieved successfully"
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ThirdPartyApplication'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          description: Failed to fetch applications from Logto
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # ===========================================================================
  # AUTHENTICATION
  # ===========================================================================
  /auth/exchange:
    post:
      operationId: exchangeToken
      tags:
        - Backend - Authentication
      summary: /auth/exchange - Exchange Logto token for custom JWT
      description: Exchange a Logto access token for a custom JWT with embedded permissions
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenExchangeRequest'
      responses:
        '200':
          description: Token exchange successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "token exchange successful"
                  data:
                    $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  # ===========================================================================
  # USER PROFILE (ME)
  # ===========================================================================
  /me:
    get:
      operationId: getMe
      tags:
        - Backend - Me
      summary: /me - Get current user information
      description: Get current authenticated user's profile and permissions
      responses:
        '200':
          description: User information retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "user information retrieved successfully"
                  data:
                    $ref: '#/components/schemas/UserProfile'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /me/change-password:
    post:
      operationId: changeMyPassword
      tags:
        - Backend - Me
      summary: /me/change-password - Change current user password
      description: Allow the current authenticated user to change their own password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
      responses:
        '200':
          description: Password changed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "password changed successfully"
                  data:
                    type: object
                    nullable: true
                    example: null
        '400':
          description: Bad request - validation error for current password verification or new password requirements
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: "validation failed"
                  data:
                    type: object
                    properties:
                      type:
                        type: string
                        enum: [validation_error]
                        example: "validation_error"
                      errors:
                        type: array
                        items:
                          type: object
                          properties:
                            key:
                              type: string
                              description: Field name that failed validation
                              enum: [current_password, new_password]
                              example: "new_password"
                            message:
                              type: string
                              description: Validation error type
                              example: "min_length"
                            value:
                              type: string
                              description: Always empty for security (passwords not exposed)
                              example: ""
                        example:
                          - key: "current_password"
                            message: "incorrect_password"
                            value: ""
                          - key: "new_password"
                            message: "min_length"
                            value: ""
                          - key: "new_password"
                            message: "missing_uppercase"
                            value: ""
        '401':
          description: Unauthorized - invalid or missing JWT token
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 401
                  message:
                    type: string
                    example: "invalid token"
                  data:
                    type: object
                    nullable: true
                    example: null
        '500':
          $ref: '#/components/responses/InternalServerError'

  /me/change-info:
    post:
      operationId: changeMyInfo
      tags:
        - Backend - Me
      summary: /me/change-info - Change current user information
      description: Allow the current authenticated user to change their name, email, and phone number. Name and email cannot be empty if provided.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangeInfoRequest'
      responses:
        '200':
          description: User information changed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "user information changed successfully"
                  data:
                    type: object
                    nullable: true
                    example: null
        '400':
          description: Bad request - validation error for name or phone
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: "validation failed"
                  data:
                    type: object
                    properties:
                      type:
                        type: string
                        enum: [validation_error]
                        example: "validation_error"
                      errors:
                        type: array
                        items:
                          type: object
                          properties:
                            key:
                              type: string
                              description: Field name that failed validation
                              enum: [name, email, phone]
                              example: "name"
                            message:
                              type: string
                              description: Validation error message
                              enum: ["name cannot be empty", "email cannot be empty", "invalid email format", "invalid phone format"]
                              example: "name cannot be empty"
                            value:
                              type: string
                              description: Value that failed validation
                              example: ""
                        example:
                          - key: "name"
                            message: "name cannot be empty"
                            value: ""
        '401':
          description: Unauthorized - invalid or missing JWT token
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 401
                  message:
                    type: string
                    example: "invalid token"
                  data:
                    type: object
                    nullable: true
                    example: null
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/refresh:
    post:
      operationId: refreshToken
      tags:
        - Backend - Authentication
      summary: /auth/refresh - Refresh access token
      description: Get new access token using refresh token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
      responses:
        '200':
          description: Token refresh successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "token refresh successful"
                  data:
                    $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/logout:
    post:
      operationId: logout
      tags:
        - Backend - Authentication
      summary: /auth/logout - Logout user
      description: Invalidate user's access token and refresh token (blacklist tokens)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
                  description: Refresh token to blacklist
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
              required:
                - refresh_token
      responses:
        '200':
          description: Logout successful
          content:
