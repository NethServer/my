<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 2560 1440">
  <defs>
    <style>
      .cls-1{fill:url(#linear-gradient);}
      .cls-2{fill:url(#linear-gradient-2);}
      .cls-3{fill:url(#linear-gradient-3);}
      .cls-4{fill:url(#Sfumatura_senza_nome_15);}
      .cls-5{mask:url(#mask);}
      .cls-6{fill:#0284c7;} /* sky-600 */
      .cls-10,.cls-6,.cls-8{fill-rule:evenodd;}
      .cls-7{mask:url(#mask-2);}
      .cls-8{fill:#38bdf8;} /* sky-400 */
      .cls-9{mask:url(#mask-3);}
      .cls-10{fill:#0ea5e9;} /* sky-500 */
    </style>

    <!-- mask gradients (white -> transparent) -->
    <linearGradient id="linear-gradient" x1="-7498.05" y1="-38285.26" x2="-2500.54" y2="-27683.76" gradientTransform="matrix(-0.33, 0, 0, 0.33, 722.72, 10610.78)" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#fff"></stop>
      <stop offset="1" stop-color="#fff" stop-opacity="0"></stop>
    </linearGradient>

    <linearGradient id="linear-gradient-2" x1="-5517.35" y1="-32471.11" x2="388.31" y2="-29975.76" xlink:href="#linear-gradient"></linearGradient>
    <linearGradient id="linear-gradient-3" x1="2002.04" y1="-30521.8" x2="-4968.65" y2="-29786.94" xlink:href="#linear-gradient"></linearGradient>

    <!-- Background radial gradient (Tailwind Sky palette) -->
    <radialGradient id="Sfumatura_senza_nome_15" cx="21256.7" cy="-5177.37" r="265.23" gradientTransform="matrix(7.94, -4.45, 3.97, 6.68, -148345.63, 130536.76)" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#7dd3fc"></stop>   <!-- sky-300 -->
      <stop offset="0.32" stop-color="#38bdf8"></stop> <!-- sky-400 -->
      <stop offset="0.6" stop-color="#0ea5e9"></stop>  <!-- sky-500 -->
      <stop offset="0.85" stop-color="#0284c7"></stop> <!-- sky-600 -->
      <stop offset="1" stop-color="#0369a1"></stop>    <!-- sky-700 -->
    </radialGradient>

    <!-- Masks -->
    <mask id="mask" x="1239.11" y="-219.1" width="1341.62" height="1878.2" maskUnits="userSpaceOnUse">
      <g id="id0">
        <rect class="cls-1" x="1239.11" y="-219.1" width="1341.62" height="1878.2"></rect>
      </g>
    </mask>

    <mask id="mask-2" x="0" y="-219.1" width="1265.17" height="1878.2" maskUnits="userSpaceOnUse">
      <g id="id2">
        <rect class="cls-2" y="-219.1" width="1265.17" height="1878.2"></rect>
      </g>
    </mask>

    <mask id="mask-3" x="354.55" y="-219.1" width="2527.04" height="1878.2" maskUnits="userSpaceOnUse">
      <g id="id4">
        <rect class="cls-3" x="354.55" y="-219.1" width="2527.04" height="1878.2"></rect>
      </g>
    </mask>
  </defs>

  <g id="Livello_2" data-name="Livello 2">
    <g id="Livello_1-2" data-name="Livello 1">

      <!-- Background -->
      <rect class="cls-4" width="2560" height="1440"></rect>

      <!-- Right shape -->
      <g class="cls-5">
        <path class="cls-6" d="M2560,1440H1427.57C1649.05,1149.27,1961.29,581.5,1717,0h843"></path>
      </g>

      <!-- Left shape -->
      <g class="cls-7">
        <path class="cls-8" d="M1265.17,1440c.55-343.74-95-1010.61-810.2-1440H0V1440Z"></path>
      </g>

      <!-- Top-right shape -->
      <g class="cls-9">
        <path class="cls-10" d="M1106.43,0C1940.48,394.51,2147.2,1094.54,2199.56,1440H2560V0Z"></path>
      </g>

    </g>
  </g>
</svg>
