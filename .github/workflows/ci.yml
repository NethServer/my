name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/backend
  SYNC_IMAGE_NAME: ${{ github.repository }}/sync

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-backend-${{ hashFiles('backend/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-backend-

    - name: Download dependencies
      run: go mod download

    - name: Run tests with coverage
      run: go test -coverprofile=coverage.out -coverpkg=./... ./...

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage
        path: backend/coverage.out
        retention-days: 30

    - name: Run go vet
      run: go vet ./...

    - name: Check formatting
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "Code is not formatted properly:"
          gofmt -s -l .
          exit 1
        fi

  sync-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sync

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-sync-${{ hashFiles('sync/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-sync-

    - name: Download dependencies
      run: go mod download

    - name: Run tests with coverage
      run: make test-coverage

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sync-coverage
        path: sync/coverage.out
        retention-days: 30

    - name: Run linting
      run: make lint || echo "Lint check completed"

    - name: Check formatting
      run: make fmt

  backend-build:
    runs-on: ubuntu-latest
    needs: backend-tests
    permissions:
      contents: read
      packages: write
      security-events: write
      actions: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: backend
        file: backend/Containerfile
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # Security scanning (only on main)
    - name: Generate Trivy SARIF report
      uses: aquasecurity/trivy-action@0.28.0
      if: github.ref == 'refs/heads/main'
      with:
        scan-type: 'fs'
        scan-ref: './backend'
        format: 'sarif'
        output: 'trivy-backend-results.sarif'
        github-pat: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload SARIF
      uses: github/codeql-action/upload-sarif@v3
      if: github.ref == 'refs/heads/main'
      with:
        sarif_file: 'trivy-backend-results.sarif'

  sync-build:
    runs-on: ubuntu-latest
    needs: sync-tests
    permissions:
      contents: read
      packages: write
      security-events: write
      actions: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.SYNC_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: sync
        file: sync/Containerfile
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # Security scanning (only on main)
    - name: Generate Trivy SARIF report
      uses: aquasecurity/trivy-action@0.28.0
      if: github.ref == 'refs/heads/main'
      with:
        scan-type: 'fs'
        scan-ref: './sync'
        format: 'sarif'
        output: 'trivy-sync-results.sarif'
        github-pat: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload SARIF
      uses: github/codeql-action/upload-sarif@v3
      if: github.ref == 'refs/heads/main'
      with:
        sarif_file: 'trivy-sync-results.sarif'
