name: Deploy Production

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to deploy (e.g. v0.0.5)'
        required: true
        type: string

jobs:
  deploy-redis:
    name: Deploy Redis
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Production Redis
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_PRODUCTION_REDIS_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

  deploy-postgres:
    name: Deploy PostgreSQL
    runs-on: ubuntu-latest
    needs: deploy-redis
    steps:
      - name: Deploy Production PostgreSQL
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_PRODUCTION_POSTGRES_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: deploy-postgres
    steps:
      - name: Deploy Production Backend
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_PRODUCTION_BACKEND_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

  deploy-collect:
    name: Deploy Collect
    runs-on: ubuntu-latest
    needs: deploy-postgres
    steps:
      - name: Deploy Production Collect
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_PRODUCTION_COLLECT_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-collect]
    steps:
      - name: Deploy Production Frontend
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_PRODUCTION_FRONTEND_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

  deploy-proxy:
    name: Deploy Proxy
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-collect, deploy-frontend]
    steps:
      - name: Deploy Production Proxy
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_PRODUCTION_PROXY_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}